<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
    <h1>STUDENT REGISTRATION FORM</h1>
    <form>
        <label for="NAME">Enter name</label>
        <input type="text" id="NAME">
        <br><br>
        <label for="email">Enter email</label>
        <input type="email"if="email">
        <br><br>
        <label for="Enter password">Enter Password</label>
        <input type="password">
        <br><br>
        <label for="Gender">Select Gender</label>
        <select name="Geneder">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        </select><br><br>
        <label for="Course">Select Course</label>
        <select name="Course">
            <option value="Btech">Btech</option>
            <option value="Mtech">Mtech</option>
            <option value="Phd">Phd</option>
            <option value="MBA">MBA</option>
        </select>
        <br><br>
        <label for="Branch">Branch</label>
        <select name="Branch">
            <option value="IT">IT</option>
            <option value="ECE">ECE</option>
            <option value="Mechanical">Mechanical</option>
            <option value="Computer Science">Computer Science</option>
        </select>
        <br><br>
        <label name="DOB">Enter date of birth</label>
        <label name="Month">Month</label>
        <select name="Month">
            <option value="Jan">Jan</option>
            <option value="Feb">Feb</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
        </select>
        <label name="Year">Year</label>
        <select name="Year">
            <option value="2005">2005</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option>
            <option value="2008">2008</option>
        </select>
        <label name="Date">Date</label>
        <select name="Date">
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
        </select>
        <br><br>
        <label for="Hobbies">Select Hobbies</label><br>
        <input type="checkbox"name="Hobbies" value="Dancing">Dancing<br>
        <input type="checkbox"name="Hobbies"value="singing" checked>Singing<br>
        <input type="checkbox"name="Hobbies"value="Painting"checked>Painting<br> 
        <input type="checkbox"name="Hobbies"value="coding"checked>Coding<br><br>
        <input type="submit" name="Submit" value="Submit"><br><br>
        <input type="reset" name="Submit2" value="Reset"><br>
        <footer>
        <hr>
        <p>
        <small>
            This registration form is for academic purposes only.<br>
            All information provided by the student must be correct.<br>

            Â© 2026 XYZ Institute / University<br>
            Contact: admin@xyzinstitute.edu
        </small>
    </p>
        </footer>
    </fieldset>
    </form>
</body>
</html>
